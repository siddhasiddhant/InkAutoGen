<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape">
  
  <title>Test Template for Unicode Processing</title>
  
  <!-- Text Elements -->
  <text x="50" y="30" inkscape:label="Title" font-size="16" font-family="Arial">
    Default Title
  </text>
  
  <text x="50" y="60" inkscape:label="Subtitle" font-size="12" font-family="Arial">
    Default Subtitle
  </text>
  
  <text x="50" y="90" inkscape:label="Unicode" font-size="14" font-family="Arial">
    Default Unicode
  </text>
  
  <!-- Shape Elements -->
  <rect x="40" y="120" width="100" height="50" 
        inkscape:label="TestBox" 
        fill="blue" 
        stroke="black" 
        stroke-width="2"/>
  
  <circle cx="250" cy="145" r="30" 
          inkscape:label="TestCircle" 
          fill="red" 
          stroke="black" 
          stroke-width="2"/>
  
  <!-- Image Element -->
  <image x="50" y="200" width="80" height="60" 
         inkscape:label="TestImage" 
         xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=="/>
  
  <!-- Layer Groups -->
  <g inkscape:groupmode="layer" inkscape:label="BackgroundLayer">
    <rect x="0" y="0" width="400" height="300" fill="lightgray"/>
  </g>
  
  <g inkscape:groupmode="layer" inkscape:label="ContentLayer" display="inline">
    <text x="200" y="250" inkscape:label="LayerText" font-size="10" font-family="Arial">
      Layer Content
    </text>
  </g>
  
  <g inkscape:groupmode="layer" inkscape:label="HiddenLayer" display="none">
    <text x="350" y="250" font-size="10" font-family="Arial">
      Hidden Content
    </text>
  </g>
  
</svg>