[tool:pytest]
# pytest configuration for InkAutoGen test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=modules
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Coverage configuration
[coverage:run]
source = modules
omit =
    tests/*
    */test_*.py
    */__pycache__/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
