   height="300"
   viewBox="0 0 400 300"
   version="1.1"
   id="svg9"
   sodipodi:docname="sample_template.svg"
   inkscape:version="1.4.3 (0d15f75042, 2025-12-25)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview9"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="2.55"
     inkscape:cx="200"
     inkscape:cy="150"
     inkscape:window-width="1920"
     inkscape:window-height="1008"
     inkscape:window-x="0"
     inkscape:window-y="0"
     inkscape:window-maximized="1"
     inkscape:current-layer="background-layer" />
  <defs
     id="defs1">
    <style
       type="text/css"
       id="style1">
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333333; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 16px; fill: #666666; }
      .label-text { font-family: Arial, sans-serif; font-size: 14px; fill: #000000; }
      .layer-box { fill: none; stroke: #cccccc; stroke-width: 2; }
    </style>
  </defs>
  <!-- Background Layer -->
  <g
     inkscape:label="Background"
     inkscape:groupmode="layer"
     id="background-layer"
     style="display:inline">
    <rect
       width="400"
       height="300"
       fill="#f0f0f0"
       id="rect1"
       x="0"
       y="0" />
  </g>
  <!-- Main Content Layer -->
  <g
     inkscape:label="Main Content"
     inkscape:groupmode="layer"
     id="main-content-layer"
     style="display:inline">
    <!-- Title -->
    <text
       x="200"
       y="40"
       text-anchor="middle"
       class="title-text"
       inkscape:label="Title"
       id="text1">Sample Document</text>
    <!-- Subtitle -->
    <text
       x="200"
       y="70"
       text-anchor="middle"
       class="subtitle-text"
       inkscape:label="Subtitle"
       id="text2">CSV to SVG Extension Demo</text>
    <!-- Sample Image -->
    <image
       x="50"
       y="100"
       width="100"
       height="80"
       xlink:href="sample_image.jpg"
       inkscape:label="SampleImage"
       id="image2" />
    <!-- Info Box -->
    <rect
       x="180"
       y="100"
       width="170"
       height="80"
       class="layer-box"
       inkscape:label="InfoBox"
       id="rect2" />
    <!-- Labels -->
    <text
       x="60"
       y="210"
       class="label-text"
       inkscape:label="Label1"
       id="text3">Label 1:</text>
    <text
       x="120"
       y="210"
       class="label-text"
       inkscape:label="Value1"
       id="text4">Value 1</text>
    <text
       x="60"
       y="235"
       class="label-text"
       inkscape:label="Label2"
       id="text5">Label 2:</text>
    <text
       x="120"
       y="235"
       class="label-text"
       inkscape:label="Value2"
       id="text6">Value 2</text>
    <text
       x="60"
       y="260"
       class="label-text"
       inkscape:label="Label3"
       id="text7">Label 3:</text>
    <text
       x="120"
       y="260"
       class="label-text"
       inkscape:label="Value3"
       id="text8">Value 3</text>
    <!-- Decorative Circle -->
    <circle
       cx="320"
       cy="240"
       r="25"
       fill="#4caf50"
       inkscape:label="DecorativeCircle"
       id="circle8" />
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;font-family:C059;-inkscape-font-specification:'C059, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;writing-mode:lr-tb;direction:ltr;fill:#000000"
       x="193.33334"
       y="141.96078"
       id="text10"
       inkscape:label="Unicode"><tspan
         sodipodi:role="line"
         id="tspan9"
         x="193.33334"
         y="141.96078">Unicode Text</tspan></text>
